{% extends "layout.html" %}
{% block content %}
<div class="container">
<h1>{{ w.name }}</h1>
<div>
  address: {{w.address}} |
  phone: {{w.phone}} |
  website: {{w.url}}
</div>
<div>
  <h5>about {{w.name}}</h5>
  <p>{{w.description}}</p>
</div>
<div>
  wine types:
  {% for s in w.styles %}
    <li>{{ s.name }}, {{s.description }}</li>
  {% endfor %}
</div>
<!-- <div>
  <button type="button" name="button" methods="POST"> add to favorites </button>
</div>
-->
</div>
{% endblock %}
