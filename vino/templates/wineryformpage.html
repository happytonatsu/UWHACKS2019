{% extends "layout.html" %}

        body{
            font-size: 40px;
            margin: auto;
            width: 60%;
            padding: 10px;
        }

            input{
            font-size: 40px;
        }

    </style>

{% block content %}
<h1>Add Your Winery</h1>

    Website: <input type="text" name="url"><br>
<input type="submit" value="Submit">
</form>
{% endblock %}
